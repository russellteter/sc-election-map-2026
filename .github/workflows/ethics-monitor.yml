name: SC Ethics Monitor Daily

on:
  schedule:
    # Run at 6 AM Eastern time
    # - 11:00 UTC (Nov-Mar when EST = UTC-5)
    # - 10:00 UTC (Mar-Nov when EDT = UTC-4)
    # Using 11:00 UTC as primary (more of the year is Standard Time)
    - cron: '0 11 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'sc-ethics-monitor/requirements.txt'

      - name: Install dependencies
        run: pip install -r sc-ethics-monitor/requirements.txt

      - name: Install Playwright
        run: |
          pip install playwright
          python -m playwright install chromium

      - name: Scrape Ethics Commission
        run: |
          echo "Scraping SC Ethics Commission..."
          python scripts/scrape-ethics.py --max-pages 20 --full --year 2026 --output /tmp/ethics-scrape.json
          echo "Scrape complete"
          cat /tmp/ethics-scrape.json | python -c "import json,sys; d=json.load(sys.stdin); print(f'Reports found: {len(d.get(\"reports_with_metadata\", {}))}')"

      - name: Write Google credentials
        run: |
          echo '${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}' > /tmp/creds.json

      - name: Run SC Ethics Monitor with export
        env:
          GOOGLE_SHEETS_CREDENTIALS: /tmp/creds.json
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        working-directory: sc-ethics-monitor
        run: |
          echo "Running SC Ethics Monitor..."
          python -m src.monitor --skip-scrape --scrape-data /tmp/ethics-scrape.json --export-webapp

      - name: Calculate opportunity tiers
        run: |
          echo "Calculating opportunity tiers..."
          python scripts/calculate_opportunity.py

      - name: Validate JSON outputs
        run: |
          echo "Validating JSON outputs..."
          python -c "
          import json
          import sys

          # Validate candidates.json
          print('Validating candidates.json...')
          with open('public/data/candidates.json') as f:
              data = json.load(f)

          # Check required top-level keys
          assert 'lastUpdated' in data, 'Missing lastUpdated'
          assert 'house' in data, 'Missing house districts'
          assert 'senate' in data, 'Missing senate districts'

          # Check district counts (124 House + 46 Senate = 170 total)
          house_count = len(data['house'])
          senate_count = len(data['senate'])
          print(f'  House districts: {house_count}')
          print(f'  Senate districts: {senate_count}')
          assert house_count == 124, f'Expected 124 House districts, got {house_count}'
          assert senate_count == 46, f'Expected 46 Senate districts, got {senate_count}'

          # Count candidates and party coverage
          total_candidates = 0
          candidates_with_party = 0
          for d in data['house'].values():
              for c in d.get('candidates', []):
                  total_candidates += 1
                  if c.get('party'):
                      candidates_with_party += 1
          for d in data['senate'].values():
              for c in d.get('candidates', []):
                  total_candidates += 1
                  if c.get('party'):
                      candidates_with_party += 1

          party_rate = (candidates_with_party / total_candidates * 100) if total_candidates > 0 else 0
          print(f'  Total candidates: {total_candidates}')
          print(f'  Candidates with party: {candidates_with_party} ({party_rate:.0f}%)')

          # Validate opportunity.json
          print('Validating opportunity.json...')
          with open('public/data/opportunity.json') as f:
              opp_data = json.load(f)

          assert 'house' in opp_data, 'Missing house in opportunity.json'
          assert 'senate' in opp_data, 'Missing senate in opportunity.json'
          print(f'  House opportunities: {len(opp_data[\"house\"])}')
          print(f'  Senate opportunities: {len(opp_data[\"senate\"])}')

          print('JSON validation PASSED')
          "

      - name: Clean up credentials
        if: always()
        run: rm -f /tmp/creds.json

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet public/data/candidates.json public/data/opportunity.json 2>/dev/null || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/candidates.json public/data/opportunity.json
          git commit -m "chore: update candidates and opportunity data

          Automated daily sync from SC Ethics Commission data.
          - candidates.json: Current candidate filings
          - opportunity.json: Calculated opportunity tiers

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[Automated] SC Ethics Monitor failed on ${new Date().toISOString().split('T')[0]}`,
              body: `The SC Ethics Monitor workflow failed.\n\nSee the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`,
              labels: ['bug', 'automated']
            });
            console.log(`Created issue #${issue.data.number}`);
